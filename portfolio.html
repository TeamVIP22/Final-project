<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vinex</title>
  <link rel="icon" href="uploads/logo-main.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    :root {
      --brand: #2B82C8;
      --brand-dark: #0E4A78;
      --brand-rgb: 43,130,200;
      --brand-dark-rgb: 14,74,120;
      --primary: var(--brand);
      --accent: #4CC3E6;
      --accent-rgb: 76,195,230;
      --bg: #ffffff;
      --bg-light: #f4fbff;
      --text: #0F1724;
      --muted: #6b7280;
      --border: rgba(var(--brand-dark-rgb),0.08);
      --radius: 10px;
      --shadow: 0 8px 30px rgba(var(--brand-dark-rgb),0.12);
      --transition: 0.22s ease;
      --logo-size: 50px;
      --header-h: 72px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Nunito', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      color: var(--text);
      background: linear-gradient(135deg, #eaf2ff 0%, #f7fbff 100%);
      min-height: 100vh;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .site-header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: var(--header-h);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 24px;
      background: #fff;
      border-bottom: 1px solid var(--border);
      box-shadow: 0 4px 18px rgba(var(--brand-dark-rgb), 0.04);
      z-index: 1000;
    }

    .brand { display: flex; align-items: center; gap: 12px; text-decoration: none; }
    .brand .logo { 
      width: var(--logo-size); 
      height: var(--logo-size); 
    }

    .brand-title {
      display: block;
      font-family: 'Montserrat', sans-serif;
      font-weight: 200;
      font-size: 30px;
      letter-spacing: 1px;
      color: var(--primary);
      margin-left: 4px;
    }

    .site-nav { position: absolute; left: 50%; transform: translateX(-50%); display: flex; gap: 18px; align-items:center; }
    .site-nav a { color: var(--primary); text-decoration: none; font-weight:600; padding: 8px 10px; border-radius:8px; }
    .site-nav a:hover { background: var(--bg-light); }

    .btn-link {
      background: transparent;
      border: none;
      color: var(--primary);
      font-weight: 500;
      text-decoration: underline;
      cursor: pointer;
      padding: 8px 2px;
      border-radius: 8px;
      transition: var(--transition);
      font-size: 14px;
    }

    .btn-link:hover {
      background: var(--bg-light);
    }

    .profile-wrap { position: relative; display: flex; align-items: center; gap: 12px; }
    .profile-btn {
      display: inline-flex; align-items: center; gap: 10px;
      background: transparent; border: none; cursor: pointer; padding: 6px 8px; border-radius: 8px;
    }
    .profile-avatar { width: 42px; height: 42px; border-radius: 10px; object-fit: cover; box-shadow: var(--shadow); }
    .profile-meta { text-align: right; display: none; }
    .profile-name { font-weight: 700; color: var(--primary); font-size: 14px; }
    .profile-role { font-size: 12px; color: var(--muted); }

    .profile-menu {
      position: absolute; right: 0; top: calc(100% + 8px);
      background: #fff; border: 1px solid var(--border); border-radius: 10px; box-shadow: var(--shadow);
      min-width: 160px; overflow: hidden; display: none;
    }
    .profile-menu a, .profile-menu button { display: block; padding: 10px 12px; text-decoration: none; color: var(--text); background: transparent; border: none; width: 100%; text-align: left; cursor: pointer; }
    .profile-menu a:hover, .profile-menu button:hover { background: var(--bg-light); }

    main { padding-top: calc(var(--header-h) + 24px); }

    .container {
      padding: 24px;
      width: 100%;
      max-width: none;
      margin: 0;
    }

    .projects-grid { display: grid; grid-template-columns: 1fr; gap: 16px; }
    .project-card { background: #fff; border-radius: var(--radius); box-shadow: var(--shadow); border: 1px solid var(--border); display: flex; gap: 16px; padding: 18px; align-items: flex-start; }
    .project-card .thumb { width: 220px; height: 250px; border-radius: 8px; object-fit: cover; flex-shrink: 0; }
    .project-card .meta { flex: 1; }
    .project-card h3 { margin-bottom: 6px; color: var(--primary); }
    .project-card p { color: var(--muted); margin-bottom: 8px; }
    .project-info { display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    .chip { background: var(--bg-light); border:1px solid var(--border); padding:6px 8px; border-radius: 999px; font-size:13px; color:var(--primary); }
    .btn-outline { background:transparent; border:1px solid var(--primary); color:var(--primary); padding:8px 12px; border-radius:8px; cursor:pointer; }
    .btn-primary { background:var(--primary); color:#fff; border:none; padding:8px 12px; border-radius:8px; cursor:pointer; }

    .site-footer { margin-top: 28px; padding: 28px 0; background: transparent; color: var(--muted); }
    .footer-inner { max-width:none; margin:0 auto; display:flex; justify-content:space-between; align-items:center; gap:12px; padding: 0 6%;}
    .footer-logo { width:48px; height:48px; object-fit:contain; }
    .footer-bottom {
      padding: 0 6%;
      margin-top: 34px;
    }

    @media (max-width:800px) {
      :root { --logo-size:48px; }
      .profile-meta { display:none; }
      .project-card { flex-direction:column; }
      .project-card .thumb { width:100%; height:180px; }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <a class="brand" href="projects.html">
      <img src="uploads/logo-main.png" alt="logo" class="logo">
      <strong class="brand-title">Vinex</strong>
    </a>

    <nav class="site-nav" aria-label="Main navigation">
      <a href="projects.html">Projects</a>
      <a href="my-projects.html">My Projects</a>
      <a href="portfolio.html">Portfolio</a>
    </nav>

    <div class="profile-wrap">
      <div class="profile-meta" id="headerProfileMeta" style="display:none; text-align:right;">
        <div class="profile-name" id="headerProfileName"></div>
        <div class="profile-role">Mahasiswa</div>
      </div>
      <button class="profile-btn" id="profileBtn" aria-haspopup="true" aria-expanded="false">
        <img src="uploads/pfp.jpg" alt="avatar" class="profile-avatar">
      </button>

      <div class="profile-menu" id="profileMenu" role="menu" aria-hidden="true">
        <a href="profile.html" id="profileLink">View Profile</a>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <h2>Portfolio</h2>
      <p class="muted">These are projects you've completed and can showcase as portfolios.</p>

      <div class="projects-grid" id="projectsGrid"></div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <div class="footer-brand">
        <img src="uploads/logo-main.png" alt="logo" class="footer-logo">
        <div>
          <p class="muted">Micro projects & skill-proof hub for students and industry partners.</p>
        </div>
      </div>

      <div class="footer-links">
        <a href="projects.html">Projects</a>
        <a href="my-projects.html">My Projects</a>
        <a href="portfolio.html">Portfolio</a>
      </div>
    </div>
    <div class="footer-bottom">
      <small>Copyright © 2025 Vinix Seven Indonesia</small>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const userLogin = localStorage.getItem('userLogin');
      if(!userLogin){ 
        window.location.href='index.html'; 
        return; 
      }
      const userData = JSON.parse(userLogin);

      const profileData = JSON.parse(localStorage.getItem('profileData') || '{}');
      const displayName = profileData.fullName || userData.email || 'Student';

      const headerProfileMeta = document.getElementById('headerProfileMeta');
      const headerProfileName = document.getElementById('headerProfileName');
      if (headerProfileName) headerProfileName.textContent = displayName;
      if (headerProfileMeta) headerProfileMeta.style.display = 'block';

      const profileBtn = document.getElementById('profileBtn');
      const profileMenu = document.getElementById('profileMenu');
      let menuOpen = false;
      profileBtn.addEventListener('click', function(e) {
        menuOpen = !menuOpen;
        profileMenu.style.display = menuOpen ? 'block' : 'none';
        profileBtn.setAttribute('aria-expanded', String(menuOpen));
      });
      document.addEventListener('click', function(e) {
        if (!profileBtn.contains(e.target) && !profileMenu.contains(e.target)) {
          menuOpen = false; profileMenu.style.display = 'none'; profileBtn.setAttribute('aria-expanded', 'false');
        }
      });

      const logoutBtn = document.getElementById('logoutBtn');
      logoutBtn.addEventListener('click', function() {
        localStorage.removeItem('userLogin');
        window.location.href = 'index.html';
      });

      const projects = JSON.parse(localStorage.getItem('projectsData') || '[]');
      const grid = document.getElementById('projectsGrid');
      
      const dummyProjects = [
        { id:101, title:'Halaman Info Event Kampus', company:'CampusConnect', skills:['HTML','CSS'], cat:'Web Dev & UI/UX', image:'uploads/coding.jpg', desc:'Membuat halaman info event kampus berisi jadwal acara, detail pemateri, dan lokasi dengan layout rapi dan responsif.', wage:'Rp 350rb' },
        { id:102, title:'Wireframe Dashboard Donasi', company:'BaktiDigital', skills:['Figma','Wireframe'], cat:'Web Dev & UI/UX', image:'uploads/figma-design.jpg', desc:'Menyusun wireframe dashboard donasi: ringkasan donatur, progress bar, dan halaman riwayat transaksi.', wage:'Rp 250rb' },
        { id:103, title:'Poster Edukasi Lingkungan', company:'GreenYouth ID', skills:['Canva','Design'], cat:'Brand Design', image:'uploads/canva-design.jpg', desc:'Membuat poster edukasi bertema lingkungan dengan layout sederhana untuk kampanye sosial media.', wage:'Rp 150rb' }
      ];
      
      const done = projects.filter(p => p.status === 'Completed');
      const allCompleted = [...dummyProjects, ...done];
      try { localStorage.setItem('portfolioCompletedCount', String(allCompleted.length)); } catch(e) {}
      
      if(!allCompleted.length){ grid.innerHTML = '<p class="muted">No completed projects yet.</p>'; return; }

      const feedbackData = {
        101: {
          reviewer: 'Agung Pratama',
          position: 'Koordinator Acara, CampusConnect',
          feedback: 'Halaman info event yang dibuat sangat rapi dan mudah dibaca. Tampilan responsifnya membantu peserta mengakses jadwal dengan nyaman di berbagai perangkat. Eksekusi cepat dan komunikasi jelas!',
          rating: 5
        },
        102: {
          reviewer: 'Siti Nurhaliza',
          position: 'Product Manager, BaktiDigital',
          feedback: 'Wireframe dashboard donasi yang dihasilkan sangat terstruktur dan mudah dipahami. Setiap elemen informatif ditempatkan dengan tepat, membantu tim desain lanjut membuat UI final tanpa hambatan.',
          rating: 5
        },
        103: {
          reviewer: 'Andi Wijaya',
          position: 'Campaign Lead, GreenYouth ID',
          feedback: 'Poster edukasi lingkungan yang dibuat sangat menarik dan informatif. Warna konsisten, visual clean, dan cocok untuk kampanye media sosial kami. Pengerjaannya cepat dan hasilnya memuaskan.',
          rating: 5
        },
      };
      
      allCompleted.forEach(p=>{
        const card = document.createElement('div'); card.className='project-card';
        const feedback = feedbackData[p.id] || { reviewer: 'Company', position: 'Project Manager', feedback: 'Great work completed on this project.', rating: 4 };
        
        card.innerHTML = `
          <img class="thumb" src="${p.image}" alt="${p.title}">
          <div class="meta">
            <h3>${p.title}</h3>
            <p class="muted">${p.company} • ${p.desc}</p>
            <div class="project-info">
              <div class="chip">${p.wage}</div>
              ${p.skills.map(s=>`<div class="chip">${s}</div>`).join('')}
            </div>
            <div style="margin-top: 12px; padding: 12px; background: #f9f9f9; border-radius: 8px; border-left: 3px solid var(--primary);">
              <p style="margin: 0 0 8px 0; font-weight: 600; color: var(--primary); font-size: 13px;">Review from ${feedback.reviewer}</p>
              <p style="margin: 0 0 6px 0; font-size: 12px; color: var(--muted);">${feedback.position}</p>
              <p style="margin: 0; color: var(--text); font-size: 13px; line-height: 1.5;">"${feedback.feedback}"</p>
              <div style="margin-top: 8px; display: flex; gap: 2px;">
                ${Array(feedback.rating).fill(0).map(() => '★').join('')}
              </div>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });

      document.addEventListener('keydown', function(e){ if (e.key === 'Escape') { profileMenu.style.display='none'; menuOpen=false; } });
    });
  </script>
</body>
</html>
