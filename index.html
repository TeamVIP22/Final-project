<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login ‚Äî Minimal Template</title>
  <link rel="icon" href="uploads/Logo-brand.png">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <meta name="description" content="Login to your account">
  <style>
    :root {
      --brand: #44F563;
      --brand-dark: #2EC94C;
      --bg: #ffffff;
      --bg-light: #f8f9fa;
      --text: #111827;
      --text-light: #6b7280;
      --border: #e5e7eb;
      --radius: 10px;
      --shadow: 0 6px 20px rgba(0,0,0,0.08);
      --transition: 0.22s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Nunito', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      color: var(--text);
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .logo-top {
      position: absolute;
      top: 30px;
      left: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }

    .logo-top img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .logo-top strong {
      font-size: 18px;
      font-weight: 700;
      color: var(--brand);
      letter-spacing: 0.5px;
    }

    .login-container {
      width: 100%;
      max-width: 480px;
      background: var(--bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 50px 40px 40px;
      position: relative;
    }

    .login-header {
      text-align: center;
      margin-bottom: 35px;
    }

    .login-header h1 {
      font-size: 28px;
      margin-bottom: 8px;
      color: var(--text);
      font-weight: 700;
    }

    .login-header p {
      color: var(--text-light);
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 15px;
      font-family: 'Nunito', sans-serif;
      transition: var(--transition);
      background: var(--bg-light);
    }

    .form-group input:focus {
      outline: none;
      background: var(--bg);
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(68, 245, 99, 0.1);
    }

    .password-wrapper {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: var(--text-light);
      transition: var(--transition);
      padding: 4px 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .password-toggle:hover {
      color: var(--brand);
    }

    .form-actions {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 32px;
    }

    .btn-login {
      width: 100%;
      padding: 12px 16px;
      background: var(--brand);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-login:hover {
      background: var(--brand-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(68, 245, 99, 0.3);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      background: #d1d5db;
      cursor: not-allowed;
      transform: none;
    }

    .form-message {
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 16px;
      text-align: center;
      display: none;
    }

    .form-message.success {
      background: #dcfce7;
      color: #166534;
      display: block;
    }

    .form-message.error {
      background: #fee2e2;
      color: #991b1b;
      display: block;
    }

    .login-footer {
      margin-top: 28px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
      text-align: center;
      font-size: 13px;
      color: var(--text-light);
    }

    .login-footer span {
      display: block;
      margin-bottom: 8px;
    }

    .login-footer a {
      color: var(--brand);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }

    .login-footer a:hover {
      color: var(--brand-dark);
      text-decoration: underline;
    }

    @media (max-width: 520px) {
      .logo-top {
        top: 20px;
        left: 20px;
      }

      .logo-top img {
        width: 40px;
        height: 40px;
      }

      .logo-top strong {
        font-size: 16px;
      }

      .login-container {
        padding: 40px 24px 30px;
        max-width: 100%;
      }

      .login-header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-top">
    <img src="uploads/Logo-normal.png" alt="logo">
    <strong>Your Brand</strong>
  </div>

  <div class="login-container">
    <div class="login-header">
      <h1>Sign In</h1>
      <p>Welcome back! Please login to your account</p>
    </div>

    <div class="form-message" id="formMessage"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="you@example.com"
          required
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            required
          >
          <button 
            type="button" 
            class="password-toggle" 
            id="passwordToggle"
            aria-label="Toggle password visibility"
          >
            üëÅÔ∏è
          </button>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-login">Sign In</button>
      </div>
    </form>

    <div class="login-footer">
      <span>Don't have an account? <a href="about.html">Contact us</a></span>
      <a href="contact.html">‚Üê Back to home</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const passwordToggle = document.getElementById('passwordToggle');
      const formMessage = document.getElementById('formMessage');

      // Password visibility toggle
      passwordToggle.addEventListener('click', function(e) {
        e.preventDefault();
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        passwordToggle.textContent = isPassword ? 'üëÅÔ∏è‚Äçüó®Ô∏è' : 'üëÅÔ∏è';
      });

      // Form submission
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        // Simple validation
        if (!email || !password) {
          showMessage('Please fill in all fields', 'error');
          return;
        }

        if (!validateEmail(email)) {
          showMessage('Please enter a valid email address', 'error');
          return;
        }

        if (password.length < 6) {
          showMessage('Password must be at least 6 characters', 'error');
          return;
        }

        // Simulate login process
        const submitBtn = loginForm.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.disabled = true;
        submitBtn.textContent = 'Signing in...';

        setTimeout(function() {
          // Save login info to localStorage (simulated backend)
          const loginData = {
            email: email,
            password: password, // In production, NEVER store passwords!
            loginTime: new Date().toISOString(),
            isLoggedIn: true
          };

          localStorage.setItem('userLogin', JSON.stringify(loginData));

          showMessage('Login successful! Redirecting...', 'success');

          setTimeout(function() {
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
            // Redirect to dashboard
            window.location.href = 'dashboard.html';
          }, 1500);
        }, 1200);
      });

      function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      function showMessage(text, type) {
        formMessage.textContent = text;
        formMessage.className = `form-message ${type}`;

        if (type === 'error') {
          setTimeout(function() {
            formMessage.style.display = 'none';
          }, 3500);
        }
      }

      // Check if already logged in
      const userLogin = localStorage.getItem('userLogin');
      if (userLogin) {
        const data = JSON.parse(userLogin);
        emailInput.value = data.email;
        formMessage.textContent = 'You are already logged in. Redirecting...';
        formMessage.className = 'form-message success';
        setTimeout(function() {
          window.location.href = 'dashboard.html';
        }, 1500);
      }
    });
  </script>
</body>
</html>
