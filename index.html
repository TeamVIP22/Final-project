<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vinex</title>
  <link rel="icon" href="uploads/logo-main.png">
  <meta name="description" content="Login to your account">
  <style>
    :root {
      --brand: #2B82C8;
      --brand-dark: #0E4A78;
      --brand-rgb: 43,130,200;
      --brand-dark-rgb: 14,74,120;
      --primary: var(--brand);
      --accent-rgb: 76,195,230;
      --bg: #ffffff;
      --bg-light: #f4fbff;
      --text: #0F1724;
      --text-light: #6b7280;
      --border: rgba(var(--brand-dark-rgb),0.08);
      --radius: 10px;
      --shadow: 0 6px 20px rgba(var(--brand-dark-rgb),0.12);
      --transition: 0.22s ease;
      --logo-size: 40px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Nunito', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 480px;
      background: var(--bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 50px 40px 40px;
      position: relative;
    }

    .brand-inline {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .login-logo {
      position: static;
      width: var(--logo-size);
      height: var(--logo-size);
      object-fit: contain;
    }

    #siteBrandTitle {
      position: static;
      font-weight: 700;
      color: var(--brand);
      font-size: 22px;
      font-family: 'Montserrat', sans-serif;
    }

    .login-header {
      text-align: center;
      margin-bottom: 35px;
      margin-top: 20px;
    }

    .login-header h1 {
      font-size: 28px;
      margin-bottom: 8px;
      color: var(--primary);
      font-weight: 700;
    }

    .login-header p {
      color: var(--text-light);
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 15px;
      font-family: 'Nunito', sans-serif;
      transition: var(--transition);
      background: var(--bg-light);
    }

    .form-group input:focus {
      outline: none;
      background: var(--bg);
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(var(--brand-rgb), 0.08);
    }

    .password-wrapper {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: var(--text-light);
      transition: var(--transition);
      padding: 4px 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .password-toggle:hover {
      color: var(--brand);
    }

    .form-actions {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 32px;
    }

    .btn-login {
      width: 100%;
      padding: 12px 16px;
      background: var(--brand);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-login:hover {
      background: var(--brand-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(var(--brand-rgb), 0.2);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      background: #d1d5db;
      cursor: not-allowed;
      transform: none;
    }

    .form-message {
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 16px;
      text-align: center;
      display: none;
    }

    .form-message.success {
      background: #dcfce7;
      color: #166534;
      display: block;
    }

    .form-message.error {
      background: #fee2e2;
      color: #991b1b;
      display: block;
    }

    .login-footer {
      margin-top: 28px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
      text-align: center;
      font-size: 13px;
      color: var(--text-light);
    }

    .login-footer span {
      display: block;
      margin-bottom: 8px;
    }

    .login-footer a {
      color: var(--brand);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }

    .login-footer a:hover {
      color: var(--brand-dark);
      text-decoration: underline;
    }

    .header-top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .btn-verification {
      padding: 10px 16px;
      background: var(--brand);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-verification:hover {
      background: var(--brand-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(var(--accent-rgb), 0.2);
    }

    @media (max-width: 520px) {
      :root {
        --logo-size: 50px;
      }

      .login-container {
        padding: 40px 24px 30px;
        max-width: 100%;
      }

      .login-header {
        margin-top: 15px;
      }

      .login-header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="brand-inline">
      <img class="login-logo" src="uploads/logo-main.png" alt="logo">
      <p id="siteBrandTitle">Vinex</p>
    </div>

    <div class="header-top-right">
      <a href="verification.html" class="btn-verification">‚úì Verify</a>
    </div>

    <div class="login-header">
      <h1>Sign In</h1>
      <p>Welcome back! Please login to your account</p>
    </div>

    <div class="form-message" id="formMessage"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="you@example.com"
          required
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="password"
            required
          >
          <button 
            type="button" 
            class="password-toggle" 
            id="passwordToggle"
            aria-label="Toggle password visibility"
          >
            üëÅÔ∏è‚Äçüó®Ô∏è
          </button>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-login">Sign In</button>
      </div>
    </form>

    <div class="login-footer">
      <span>Don't have an account? <a href="register.html">Daftar Sekarang</a></span>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const passwordToggle = document.getElementById('passwordToggle');
      const formMessage = document.getElementById('formMessage');

      passwordToggle.addEventListener('click', function(e) {
        e.preventDefault();
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        passwordToggle.textContent = isPassword ? 'üëÅÔ∏è‚Äçüó®Ô∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
      });

      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        if (!email || !password) {
          showMessage('Please fill in all fields', 'error');
          return;
        }

        if (!validateEmail(email)) {
          showMessage('Please enter a valid email address', 'error');
          return;
        }

        if (password.length < 6) {
          showMessage('Password must be at least 6 characters', 'error');
          return;
        }

        const submitBtn = loginForm.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.disabled = true;
        submitBtn.textContent = 'Signing in...';

        setTimeout(function() {
          const loginData = {
            email: email,
            password: password,
            loginTime: new Date().toISOString(),
            isLoggedIn: true
          };

          // Cek apakah email ini terdaftar di userRegistry
          const userRegistry = JSON.parse(localStorage.getItem('userRegistry') || '{}');
          const profileData = {};

          if (userRegistry[email] && userRegistry[email].isRegistered) {
            // Jika email terdaftar, gunakan data dari registrasi
            profileData.fullName = userRegistry[email].fullName;
            profileData.email = userRegistry[email].email;
            profileData.university = userRegistry[email].university;
            profileData.major = userRegistry[email].major;
            profileData.phone = userRegistry[email].phone;
            profileData.skills = userRegistry[email].skills || [];
            profileData.bio = userRegistry[email].bio || '';
            profileData.isRegistered = true;
          } else {
            // Jika belum register, gunakan data dummy
            profileData.fullName = 'Pengguna';
            profileData.email = email;
            profileData.university = '';
            profileData.major = '';
            profileData.phone = '';
            profileData.skills = [];
            profileData.bio = '';
            profileData.isRegistered = false;
          }

          localStorage.setItem('userLogin', JSON.stringify(loginData));
          localStorage.setItem('profileData', JSON.stringify(profileData));

          showMessage('Login successful! Redirecting...', 'success');

          setTimeout(function() {
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
            window.location.href = 'projects.html';
          }, 1500);
        }, 1200);
      });

      function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      function showMessage(text, type) {
        formMessage.textContent = text;
        formMessage.className = `form-message ${type}`;

        if (type === 'error') {
          setTimeout(function() {
            formMessage.style.display = 'none';
          }, 3500);
        }
      }

      const userLogin = localStorage.getItem('userLogin');
      if (userLogin) {
        const data = JSON.parse(userLogin);
        emailInput.value = data.email;
        formMessage.textContent = 'You are already logged in. Redirecting...';
        formMessage.className = 'form-message success';
        setTimeout(function() {
          window.location.href = 'projects.html';
        }, 1500);
      }
    });
  </script>
  <script>
    window.setBrandTitle = function(text) {
      if (!text) return;
      let el = document.getElementById('siteBrandTitle');
      if (!el) {
        el = document.createElement('span');
        el.id = 'siteBrandTitle';
        const container = document.querySelector('.login-container');
        if (container) container.appendChild(el);
      }
      el.textContent = text;
    };

    document.addEventListener('DOMContentLoaded', function() {
      try {
        const saved = localStorage.getItem('siteBrandTitle');
        if (saved) setBrandTitle(saved);
      } catch (e) {}
    });
  </script>
</body>
</html>
